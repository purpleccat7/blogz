{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Title for your new blog:
            <input type="text" name="title" />
            <span class="error">{{title_error}}</span>
        </label>
        <br>
        <label>
            Your new blog:
            <textarea type="textarea" name ="content"></textarea>
            <span class="error">{{content_error}}</span>
        </label>
        
        <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
