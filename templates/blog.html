{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    
        {% for name in blogs %}
        <h2><a href="/blog?id={{name.id}}">{{name.title}}</a></h2>
        <p>{{name.body}}</p>
        {% endfor %}

    

    {% endif %}
{% endblock %}
