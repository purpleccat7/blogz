{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    
        {% for name in users %}
        <h2><a href="/blog?user={{name.username}}">{{name.title}}</a></h2>
        <p>{{name.body}}</p>

        {% endfor %}

    

    {% endif %}
{% endblock %}
